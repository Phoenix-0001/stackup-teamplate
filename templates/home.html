<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/y-so-serious-white.png') repeat;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .title-panel {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            animation: slideIn 1s ease-out;
            width: 40%;
            text-align: left;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0; /* Adjusted to remove the space above the title */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title-panel h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin: 0; /* Adjusted to remove margin */
        }

        .title-panel p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .glass-panel-right {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 70%;
            top: 15%;
            left: 50%;
            margin-left: 10px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideUp 1s ease-out;
        }

        a {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em; /* Adjusted font size */
            font-weight: 300; /* Adjusted font weight */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added box shadow */
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-panel">
            <h1>Contact Manager</h1>
            <p>Welcome to the Contact Manager! This tool allows you to easily manage your contacts. You can add, edit, search, and delete contacts with just a few clicks.</p>
        </div>
        <div class="details">
            <!-- Content for the right side goes here -->
        </div>
        <div class="glass-panel-right">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</body>

</html>
